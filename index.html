<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9AM Block -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">9:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 10AM Block -->
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">10:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 11AM Block -->
      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">11:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 12PM Block -->
      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">12:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 1PM Block -->
      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour">1:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 2PM Block -->
      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour">2:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 3PM Block -->
      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour">3:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 4PM Block -->
      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour">4:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 5PM Block -->
      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour">5:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
